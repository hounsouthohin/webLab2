    <script>
        const icons = document.querySelectorAll('.hover-effect');
        icons.forEach(icon => {
            icon.addEventListener('mouseover', () => {
                icon.classList.add('shadow-lg');   
            });
            icon.addEventListener('mouseleave', () => {
                icon.classList.remove('shadow-lg');
            });
        });
      </script>
